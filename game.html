<body>
	<div class="container">
        <section class="contact-section">
            <div id="wordContainer"></div>

			<div id="inputContainer"></div>

			<button onclick="getHint()">Get Hint</button>
			<button onclick="checkWord()">Check Answer</button>
			<button onclick="scrambleWords()">Scramble Again</button>

        </section>
    </div>
	<script>
		const wordsAndHints = [
			{word: "nervous system", hint: "This starts with the letter N, It is a system of our body and is your body's messenger for feeling anxious."},
			{word: "circulatory system", hint: "This starts C, It is a system of our body that pumps blood."},
			{word: "respiratory system", hint: "It is a system of our body, Breathing in oxygen and breathing out carbon dioxide, starting with R."},
			{word: "digestive system", hint: "Starts with the letter D, It is a system of our body and it helps your body break down food."},
			{word: "musculoskeletal system", hint: "Starts with letter M, It is a system of our body and it gives you the ability to move and supports your body."},
			{word: "metabolism", hint: "Starts with M and is your body's energy engine."},
			{word: "homeostasis", hint: "Keeping your body's balanced and starts with H."},
			{word: "growth and development", hint: "This has 3 words the first letter of each words are g,a,d the deffinition of thus getting bigger and learning new things."},
			{word: "reproduction", hint: "Starts with R and the hint is making babies."},
			{word: "adaptation", hint: "Changing to fit your environment and this starts with A."}
		];

		let currentIndex = -1;

		function displayWord() {
			const wordContainer = document.getElementById("wordContainer");
			const inputContainer = document.getElementById("inputContainer");
			wordContainer.innerHTML = "";
			inputContainer.innerHTML = "";
			const currentWord = wordsAndHints[currentIndex];
			const scrambledWord = scramble(currentWord.word);
			const hint = currentWord.hint;
			wordContainer.innerHTML = `<p><strong>Scrambled Word:</strong> ${scrambledWord}</p><p><strong>Hint:</strong> ${hint}</p>`;
			inputContainer.innerHTML = `<input type="text" id="userInput" placeholder="Type your answer here">`;
		}

		function scramble(word) {
			return word.split('').sort(function(){return 0.5-Math.random()}).join('');
		}

		function getHint() {
			if (currentIndex !== -1) {
				alert(wordsAndHints[currentIndex].hint);
			}
		}

		function checkWord() {
			const userInput = document.getElementById("userInput").value.trim();
			const correctAnswer = wordsAndHints[currentIndex].word;
			if (userInput.toLowerCase() === correctAnswer.toLowerCase()) {
				alert("Congratulations! Your answer is correct.");
				scrambleWords();
			} else {
				alert("Oops! That's not quite right. Keep trying!");
			}
		}

		function scrambleWords() {
			let newIndex = currentIndex;
			while (newIndex === currentIndex) {
				newIndex = Math.floor(Math.random() * wordsAndHints.length);
			}
			currentIndex = newIndex;
			displayWord();
		}

		scrambleWords();
	</script>
	</body>
